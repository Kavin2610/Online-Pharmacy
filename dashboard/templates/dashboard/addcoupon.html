<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Coupons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 50px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #f8f9fa;
      border-bottom: none;
      border-radius: 15px 15px 0 0;
      padding: 15px;
      font-weight: bold;
    }

    .card-body {
      padding: 20px;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Coupon Management</h1>
    <!-- Create Coupon Form -->
    <div class="card mb-4">
      <div class="card-header">
        Create New Coupon
      </div>
      <div class="card-body">
        <form method="POST" action="{% url 'dashboard:create_coupon' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="couponName" class="form-label">Coupon Name</label>
            <input type="text" class="form-control" id="couponName" name="coupon_name" required>
          </div>
          <div class="mb-3">
            <label for="couponCode" class="form-label">Coupon Code</label>
            <input type="text" class="form-control" id="couponCode" name="coupon_code" required>
          </div>
          <div class="mb-3">
            <label for="couponValue" class="form-label">Coupon Value</label>
            <input type="text" class="form-control" id="couponValue" name="coupon_value" required>
          </div>
          <div class="mb-3">
            <label for="couponDescription" class="form-label">Coupon Description</label>
            <textarea class="form-control" id="couponDescription" name="coupon_description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="validFrom" class="form-label">Valid From</label>
            <input type="date" class="form-control" id="validFrom" name="valid_from" required>
          </div>
          <div class="mb-3">
            <label for="validTo" class="form-label">Valid To</label>
            <input type="date" class="form-control" id="validTo" name="valid_to" required>
          </div>
          <div class="mb-3">
            <label for="usageLimit" class="form-label">Usage Limit</label>
            <input type="number" class="form-control" id="usageLimit" name="usage_limit" required>
          </div>
          <div class="mb-3">
            <label for="usageCount" class="form-label">Usage Count</label>
            <input type="number" class="form-control" id="usageCount" name="usage_count" required>
          </div>
          <div class="mb-3">
            <label for="applicableProducts" class="form-label">Applicable Products</label>
            <select multiple class="form-control" id="applicableProducts" name="applicable_products">
              {% for item in items %}
                <option value="{{ item.id }}">{{ item.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="minPurchaseAmount" class="form-label">Minimum Purchase Amount</label>
            <input type="number" class="form-control" id="minPurchaseAmount" name="min_purchase_amount" required>
          </div>
          <!-- Add other fields as needed -->
          <button type="submit" class="btn btn-primary">Create Coupon</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
