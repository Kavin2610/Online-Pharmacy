{% extends 'core/base.html' %}
{% block title %} Checkout {% endblock %}
{% block extra_head %}
<style>
    .checkout-form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .checkout-form {
        display: grid;
        grid-gap: 10px;
    }

    .form-group {
        display: grid;
        grid-template-columns: 1fr 3fr;
        align-items: center;
        margin-bottom: 10px;
    }

    .form-group label {
        font-size: 20px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .submit-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
{% block content %}
<div class="checkout-form-container">
    <form class="checkout-form" method="post" action="{% url 'cart:submit' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_full_name">Full Name:</label>
            {{ form.full_name }}
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_address">Address:</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="id_phone_number">Phone Number:</label>
            {{ form.phone_number }}
        </div>
        <input type="submit" value="Submit" class="submit-button">
    </form>
</div>
{% endblock %}
